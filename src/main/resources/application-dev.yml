server:
  port: 8761

spring:
  application:
    name: discovery-service
  security:
    user:
      name: ${USERNAME}
      password: ${PASSWORD}

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:${server.port}/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.security: INFO
    com.netflix.discovery: INFO
